    <script type="text/javascript">
        $('.carousel').carousel({interval: 2500});
        $('#out').scroll();

        $('#prc').click(function() {
            $('#spinnn').show();
            $('#out').empty();
            var form = $('#fm')[0];
            console.log(form.action)
            $.ajax({
                url: form.action,
                processData: false,
                contentType: false,
                data: new FormData(form),
                type: 'post',
                success: function(data) {
                    $('#out').html(data);
                    $('#spinnn').hide();
                },
                error: function() {
                    $('#out').val('error...');
                    $('#spinnn').hide();
                }
            });
        });
    </script>
